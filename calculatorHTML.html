<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }

        input[type="text"] {
            width: 245px;
        }
    </style>
</head>

<body>

    <h2>Simple Calculator</h2>
    <div>
        <input type="text" id="display" disabled>
    </div>
    <div>
        <!--         <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="+" onclick="appendToDisplay('+')"> -->
        <input type="button" value="7" id="nbr">
        <input type="button" value="8" id="nbr">
        <input type="button" value="9" id="nbr">
        <input type="button" value="+" id="add">
    </div>
    <div>
        <!--         <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')"> -->
        <input type="button" value="4" id="nbr">
        <input type="button" value="5" id="nbr">
        <input type="button" value="6" id="nbr">
        <input type="button" value="-" id="sub">
    </div>
    <div>
        <!--         <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="*" onclick="appendToDisplay('*')"> -->
        <input type="button" value="1" id="nbr">
        <input type="button" value="2" id="nbr">
        <input type="button" value="3" id="nbr">
        <input type="button" value="*" id="mul">
    </div>
    <div>
        <!--         <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="appendToDisplay('/')"> -->
        <input type="button" value="C" id="oper">
        <input type="button" value="0" id="nbr">
        <input type="button" value="=" id="result">
        <input type="button" value="/" id="divd">
    </div>

    <script src="calculatorJS.js">
    </script>
</body>

</html>
